<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Education</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #4caf84;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Image styles */
        img {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        /* Form container */
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Input fields */
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Radio button label */
        label {
            color: #333;
        }

        /* Styling the horizontal rule */
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        /* Adding padding to the body */
        body {
            padding: 20px;
        }

        /* Error message */
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Anatomy Education</h1>
    <img src="/image.jpg" alt="3D body diagram" height="100" />
    <br>

    <hr>

    <h2>Sign In</h2>
    <form id="signInForm">
        <input type="text" id="username" placeholder="Username" required>
        <br><br>
        <input type="password" id="password" placeholder="Password" required>
        <br>

        <label for="101">
            <input type="radio" value="Accept the terms and conditions" name="terms" id="101"> Accept the terms and conditions
        </label>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Error message container -->
    <div id="errorMessages" class="error"></div>

    <br>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            
            // Clear previous error messages
            document.getElementById('errorMessages').innerHTML = '';

            // Get form data
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const termsAccepted = document.getElementById('101').checked;

            // Array to store error messages
            let errors = [];

            // Validate username
            if (!username) {
                errors.push("Username is required.");
            }

            // Validate password
            if (!password) {
                errors.push("Password is required.");
            }

            // Validate terms acceptance
            if (!termsAccepted) {
                errors.push("You must accept the terms and conditions.");
            }

            // If there are errors, show them and stop form submission
            if (errors.length > 0) {
                document.getElementById('errorMessages').innerHTML = errors.join('<br>');
            } else {
                // If validation passes, you can process the form
                // For now, we'll just log the data
                console.log("Form data:", {
                    username: username,
                    password: password,
                    termsAccepted: termsAccepted
                });

                // Show a success message
                alert("Form submitted successfully!");

                // Normally, you'd send this data to the server here using AJAX
                // For now, we simulate the form submission
                // Uncomment below line to submit the form via AJAX or send it to the server
                // this.submit();  // Uncomment to let the form be submitted to the server

                // For now, we just reset the form after a successful submission
                document.getElementById('signInForm').reset();
            }
        });
    </script>
</body>
</html>
